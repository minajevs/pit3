<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="#">Lidojumi +</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Meklēt lidojumu</a></li>
                    <li id="login-page"> <a href="login.html">Ielogoties</a></li>
                </ul>
                <div class="nav navbar-nav navbar-right" id="user-menu" style="display: none">
                    <button type="button" class="btn btn-default" id="user-logout">Izlogoties</button>
                    <p class="navbar-text" id="user-current">Sveiks</p>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="padding-top: 100px">
            <div class="col-md-8 col-md-offset-2">
                <h2><span class="glyphicon glyphicon-check" aria-hidden="true"></span> Rezervēt lidojumu</h2>
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-2" style="text-align: right;">No:</div>
                            <div class="col-md-10">
                                <input type="text" class="form-control" aria-describedby="sizing-addon2" id="from" disabled="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2" style="text-align: right;">Uz:</div>
                            <div class="col-md-10">
                                <input type="text" class="form-control" aria-describedby="sizing-addon2" id="to" disabled="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2" style="text-align: right;">Cena:</div>
                            <div class="col-md-10">
                                <input type="text" class="form-control" aria-describedby="sizing-addon2" id="price" disabled="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2" style="text-align: right;">Laiks:</div>
                            <div class="col-md-10">
                                <input type="text" class="form-control" aria-describedby="sizing-addon2" id="date" disabled="true">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-2" style="text-align: right;">Vards:</div>
                            <div class="col-md-10">
                                <input type="text" class="form-control" aria-describedby="sizing-addon2" id="name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2" style="text-align: right;">Uzvards:</div>
                            <div class="col-md-10">
                                <input type="text" class="form-control" aria-describedby="sizing-addon2" id="surname">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2" style="text-align: right;">E-pasts:</div>
                            <div class="col-md-10">
                                <input type="text" class="form-control" aria-describedby="sizing-addon2" id="email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2" style="text-align: right;">Numurs:</div>
                            <div class="col-md-10">
                                <input type="text" class="form-control" aria-describedby="sizing-addon2" id="number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2" style="text-align: right;">Daudzums:</div>
                            <div class="col-md-10">
                                <input type="number" class="form-control" aria-describedby="sizing-addon2" id="count" value='1'>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2" style="text-align: center">
                                <h3>Rezervēt un apmaksāt</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <button type="button" class="btn btn-default finish" style="display: block; width: 100%;">Visa / MasterCard</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-md-offset-2">
                                <button type="button" class="btn btn-default finish" style="display: block; width: 100%;">PayPal</button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-default finish" style="display: block; width: 100%;">Swedbank</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <hr>
        <footer>
            <p>&copy; Dmitrijs Mnajevs 2017</p>
        </footer>
    </div>
    <!-- /container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>

    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="js/reservation.js"></script>
    <script src="js/user.js"></script>
</body>

</html>
