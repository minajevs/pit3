<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      padding-top: 50px;
      padding-bottom: 20px;
    }
  </style>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css">

  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#">Lidojumi +</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Meklēt lidojumu</a></li>
          <li id="login-page"><a href="login.html">Ielogoties</a></li>
        </ul>
        <div class="nav navbar-nav navbar-right" id="user-menu" style="display: none">
          <button type="button" class="btn btn-default" id="user-logout">Izlogoties</button>
          <p class="navbar-text" id="user-current">Sveiks</p>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row" style="padding-top: 100px">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Meklēt lidojumu</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-6">
                <div class="input-group">
                  <span class="input-group-addon" id="sizing-addon2">No:</span>
                  <input type="text" class="form-control" placeholder="Londona" aria-describedby="sizing-addon2" id="from">
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group">
                  <span class="input-group-addon" id="sizing-addon2">Uz:</span>
                  <input type="text" class="form-control" placeholder="Berlinu" aria-describedby="sizing-addon2" id="to">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="input-group date">
                  <span class="input-group-addon" id="sizing-addon2">Turp:</span>
                  <input class="datepicker" data-provide="datepicker" id="depart">
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group date">
                  <span class="input-group-addon" id="sizing-addon2">Atpakaļ:</span>
                  <input class="datepicker" data-provide="datepicker" id="return">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="input-group">
                  <span class="input-group-addon" id="sizing-addon2">Cena līdz:</span>
                  <input type="number" class="form-control" placeholder="" aria-describedby="sizing-addon2" id="maxprice">
                  <span class="input-group-addon" id="sizing-addon2">€</span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group">
                  <span class="input-group-addon" id="sizing-addon2">Personas:</span>
                  <input type="number" class="form-control" placeholder="" aria-describedby="sizing-addon2" value="1" id="persons">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <button type="button" class="btn btn-default" style="display: block; width: 100%;" id="dosearch">Meklēt!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> Rezultāti</h3>
          </div>
          <div class="panel-body">
            <!-- LOADER -->
            <div style="text-align: center; font-size: 2em;display:none" id="spinner">
              <span class="glyphicon glyphicon-spin glyphicon-refresh"></span>
            </div>
            <!-- RESULT -->
            <div id="results" style="display:none">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>No <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> Uz</th>
                    <th>Izlidošana</th>
                    <th>Cena</th>
                    <th>Lidoperators</th>
                    <th>Brivas vietas</th>
                  </tr>
                </thead>
                <tbody id="results-body">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr>
    <footer>
      <p>&copy; Dmitrijs Mnajevs 2017</p>
    </footer>
  </div>
  <!-- /container -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
  </script>

  <script src="js/vendor/bootstrap.min.js"></script>

  <script src="js/main.js"></script>
  <script src="js/user.js"></script>
</body>

</html>
